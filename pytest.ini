[pytest]
log_cli=true
log_cli_level=INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
python_files = test_*.py *_test.py tc_*.py
python_classes=*Test
python_functions = test_* *_test
addopts = --show-capture=no --tb=short
junit_suite_name = Automation Report